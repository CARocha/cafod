<style type="text/css">
#id_comentario{
	width:480px;
	height:150px;
}
</style>
<script type="text/javascript">
$(document).ready(function() {
	$("#boton-preguntar").click(function() {	
		$.post('.', {
			comentario: $('#id_comentario').val(),
			csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val()
		}, function (data){
			window.top.location.href=data;			
			window.top.location.reload();
			window.parent.jQuery.fancybox.close();
		});
		
		return false;
	});
});
</script>

<br>
<center><h6>Agregue su comentario</h6></center>
<hr>
<form id="commentform"action="." method="POST">{% csrf_token %}
        	{{form.comentario}}
	 <input class="btn btn-success" id="boton-preguntar" type="submit" value="Comentar">
        
 </form>
